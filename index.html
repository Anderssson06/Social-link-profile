<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Social links profile</title>
</head>
<body>
  <div class="main">
    <div class="content">
      <div class="about">
        <img src="avatar-jessica.jpeg" alt="">
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
      </div>
      <h3 id="quote">"Front-end developer and avid reader."</h3>
      <div class="button-container">
        <button id="top-button" href="https://github.com/">GitHub</button>
        <button href="https://www.frontendmentor.io/home">Frontend Mentor</button>
        <button href="https://linkedin.com">LinkedIn</button>
        <button href="https://twitter.com">Twitter</button>
        <button href="https://www.instagram.com/">Instagram</button>
      </div>
    </div>
  </div>
</body>
</html>
